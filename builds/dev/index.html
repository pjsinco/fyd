<!DOCTYPE html>
<html>
  <head>
    <title>Find Your DO</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header role="banner" id="top" class="promote row"></header>
    <div class="hero">
      <div class="hero__image">
        <div class="hero__image--placeholder"></div>
      </div>
      <div class="hero__overlay">
        <div class="hero__content">
          <div class="hero__body"> 
            <p> </p>Doctors of Osteopathic Medicine are complete physicians and practice in every medical specialty. A D.O. is trained to always first consider the person within the patient.
          </div>
          <div class="hero__title">Find Your DO</div>
          <form id="findYourDo" method="GET" action="http://lookup.dev/physicians/search" accept-charset="UTF-8" name="findYourDo" class="find-your-do">
            <input id="specialty" placeholder="Name or specialty" name="specialty" type="text">
            <input id="location" placeholder="City, state or zip" name="location" type="text">
            <input type="submit" value="Go">
          </form>
        </div>
      </div>
    </div>
    <script src="js/bundle.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
